version: '3.7'
services:
  app:
    build:
      context: ./app
    volumes:
      - ./app/arrogancia/:/go/src/arrogancia
    ports:
      - 8080:8080
    env_file:
     # 指定しないと読んでくれない
     - ./.env
    depends_on:
      - db
  db:
    build:
      context: ./db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - 3306:3306
    #volumes:
      #- ./MySQL/mysql_init:/docker-entrypoint-initdb.d
      #- ./MySQL/mysql_data:/var/lib/mysql
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --skip-character-set-client-handshake

