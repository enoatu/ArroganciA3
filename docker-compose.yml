version: '3.7'
services:
  app:
    build:
      context: ./app
    volumes:
      - ./app/arrogancia/:/go/src/arrogancia
    ports:
      - 28080:8080
    env_file:
     # 指定しないと読んでくれない
     - ./.env
    depends_on:
      - mysql
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - 13306:3306
    volumes:
      - mysql-data:/var/lib/mysql
      - ./etc/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./etc/mysql/ddl/:/docker-entrypoint-initdb.d/
